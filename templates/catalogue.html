<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav>
        <ul>
            <img src="{{url_for('static', filename='images/logo.png')}}" alt="logo", width="50", height="50", justify_content="center">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('bookCatalogue') }}">Book Catalogue</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
        </ul>
    </nav>

    {% extends "layout.html" %}
    {% block content %}
    <div class="container">
        <h2 class="text-center mb-4">Book Catalogue</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for row in cataloguedata %}
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 300px; height: 400px;">
                    <div class="card card-front h-100 shadow-sm">
                        <img src="{{ url_for('static', filename=row[1]) }}"
                            class="card-img-top"
                            alt="{{ row[1] }}"
                            style="height: 200px; object-fit: contain;">
                        <div class="card-body">
                            <h5 class="card-title">{{ row[0] }}</h5>
                            <p class="card-text">ID: {{ row[0] }}</p>
                            <a href="{{ row[2] }}" target="_blank" class="btn btn-primary">Source Credit</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {%endblock%}
</body>
</html>
