<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav>
        <ul>
            <div id="nocookie" style="display: none;">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('login') }}">Log In</a></li>
                    <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                </ul>
            </div>

            <div id="cookie" style="display: none;">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('bookCatalogue') }}">Book Catalogue</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                    <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
                </ul>
            </div>
            <script type="text/javascript">
                function Get_Cookie(name) {
                    var start = document.cookie.indexOf(name + "=");
                    if (start === -1) return null; 
                    var len = start + name.length + 1;
                    var end = document.cookie.indexOf(";", len);
                    if (end === -1) end = document.cookie.length;
                    return decodeURIComponent(document.cookie.substring(len, end));
                }

                function cookiecheck() {
                    var cookietest = Get_Cookie('access_token_cookie'); 

                    if (cookietest == null || cookietest.trim() === "") {
                        document.getElementById("nocookie").style.display = "block";
                        document.getElementById("cookie").style.display = "none";
                    } else {
                        document.getElementById("nocookie").style.display = "none";
                        document.getElementById("cookie").style.display = "block";
                    }
                }
                cookiecheck();
            </script>
        </ul>
    </nav>


    <h2>Contact Us</h2>

    <p>Phone: +123 456 7890</p>

</body>
</html>
